# Test Configuration - Uses environment variables for CI/CD
spring.application.name=back-bdb-test

# MySQL Database Configuration for Tests
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Initialize database with test data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.org.springframework.web=WARN
logging.level.dev.danielcorrea.backbdb=INFO

# Email Configuration for Tests (uses Mailtrap or mock)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
mail.from.address=${MAIL_FROM}
mail.from.name=${MAIL_FROM_NAME}

# Disable async for unit tests (can be overridden in test classes)
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=1
