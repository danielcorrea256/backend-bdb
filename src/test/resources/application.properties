# Test Configuration
spring.application.name=back-bdb

# MySQL Database Configuration with defaults for local testing
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/approval_flow_test}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:test_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Initialize database with test data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.dev.danielcorrea.backbdb=DEBUG

# Email Configuration with defaults for local testing
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:test@example.com}
spring.mail.password=${MAIL_PASSWORD:test_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
mail.from.address=${MAIL_FROM:test@example.com}
mail.from.name=${MAIL_FROM_NAME:Approval System Test}
